[pytest]
# Configuration pytest pour workly-desktop

# Patterns de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Chemins à inclure
testpaths = tests

# Ignorer les tests dans docs/ et scripts/ (copies d'archives)
norecursedirs =
    .git
    .github
    venv
    __pycache__
    *.egg-info
    build
    dist
    docs
    scripts
    unity
    web

# Markers personnalisés
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    asyncio: marks tests as async
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    benchmark: marks tests as benchmark tests (Session 11 Phase 4+)
    performance: marks tests as performance tests (Session 14 Phase 5)

# Options d'affichage
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Filtres de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
